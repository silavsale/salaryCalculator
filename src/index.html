<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Salary Calculator</title>
</head>
<body>

<div class="container text-center">
    <h1 id="tit">Salary Calculator</h1>
</div>
<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form class="form-container">
                <h4 class="text-center font-weight-bold">Date</h4>
                <div class="form-group">
                    <input type="date" class="form-control" placeholder="date">
                </div>
                <h4 class="text-center font-weight-bold">Client</h4>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Client">
                </div>
                <h4 class="text-center font-weight-bold">Hours</h4>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Hours">
                </div>
                <h4 class="text-center font-weight-bold">CAD</h4>
                <div class="form-group">
                    <input type="number" id="cad" class="form-control" placeholder="CAD">
                </div>
                <h4 class="text-center font-weight-bold">Tips</h4>
                <div class="form-group">
                    <input type="number" id="number" class="form-control" placeholder="tips">
                </div>
                <div class="col text-center">
                    <button class="btn btn-outline-success">SUBMIT</button>
                </div>
            </form>


        </section>
    </section>
</section>

<div class="container text-center">
    <h1 id="totals">Totals</h1>
</div>


<div>

    <h3 class=""></h3>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
